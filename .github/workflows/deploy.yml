name: Deploy Chatbot to GitHub Pages

on:
  push:
    branches: ["main"]       # 如果主分支叫 master 就改成 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 👈 必须声明 environment
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}   # 让 Pages URL 显示在界面上

    steps:
      # 0) 配置 Pages（生成 _site 等元数据）
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 1) 拉代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Build —— 复制 src 并写入密钥
      - name: Build static site
        run: |
          rm -rf dist
          mkdir -p dist
          cp -r src/* dist/
          echo "window.OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}';" > dist/config.js

      # 3) 上传产物
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

      # 4) 真正发布
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
