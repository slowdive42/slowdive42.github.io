on:
  push:
    branches: ["main"]       # å¦‚æœä¸»åˆ†æ”¯å« master å°±æ”¹æˆ master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ğŸ‘ˆ å¿…é¡»å£°æ˜ environment
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}   # è®© Pages URL æ˜¾ç¤ºåœ¨ç•Œé¢ä¸Š

    steps:
      # 0) é…ç½® Pagesï¼ˆç”Ÿæˆ _site ç­‰å…ƒæ•°æ®ï¼‰
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 1) æ‹‰ä»£ç 
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Build â€”â€” å¤åˆ¶ src å¹¶å†™å…¥å¯†é’¥
      - name: Build static site
        run: |
          rm -rf dist
          mkdir -p dist
          cp -r src/* dist/
          echo "window.OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}';" > dist/config.js

      # 3) ä¸Šä¼ äº§ç‰©
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

      # 4) çœŸæ­£å‘å¸ƒ
      - name: Deploy to GitHub Pages
